dist: trusty
sudo: false
language: c

env:
  global:
    - secure: "DlGKUj4+bSLXtULE7FGhJ94JxFZ0iqFftDgt/X8OIt7EHGTItHa1araoY5hqLMQmjHfL5wfCpzy4RqwfNofrT0lPLLY2JD2itFq2TgHoVCdq2PB+gbJswtu116zhPmd28Ks8F0LJ2pNI2kwmAdRNLTXK0WAFIiXktWUtUm1/EP4="
    - secure: "T+KagRU9BRaZpYNRiw6DCYWp3smLZuk5s43wMZvXl6WrnOaAeoh/2zaML/mJ2++MIahw3wINqwGx92rdKFrGn/iRgskDgQXqyP5ksTN6T/tUKwYwp2MD5Ses3Sqe4gLymYHtPxNdipogSSS6TAGcnDF7L0i8kMqZtiapmwP84rw="

matrix:
  include:

    # default linux build with gcc
    - os: linux
      env:
        - TEST="linux gcc"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
          - gcc-6
      script:
        - ./configure
        - make
        - make runtest

    # linux build with openssl and gcc
    - os: linux
      env:
        - TEST="linux gcc (openssl)"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
      script:
        - ./configure --enable-openssl
        - make
        - make runtest

    # linux build with openssl and clang
    - os: linux
      env:
        - TEST="linux clang (openssl)"
      addons:
        apt:
          packages:
            - clang
      script:
        - CC=clang ./configure --enable-openssl
        - make
        - make runtest

    # default osx build with xcode (clang)
    - os: osx
      env:
        - TEST="osx XCode 8.2"
      osx_image: xcode8.2
      script:
        - ./configure
        - make
        - make runtest

    # code format check
    - os: linux
      env:
        - TEST="clang-format"
      addons:
        apt:
          packages:
            - clang-format-3.9
      script:
        - ./format.sh -d

    # valgrind
    - os: linux
      env:
        - TEST="valgrind (openssl)"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
            - valgrind
      script:
        - ./configure --enable-openssl
        - make
        - make runtest-valgrind

    # coverity scan
    - os: linux
      env:
        - TEST="Coverity Scan"
      addons:
        coverity_scan:
          project:
            name: "cisco-libSRTP"
            description: "Build submitted via Travis CI"
            notification_email: pabuhler@cisco.com
            version: 2
          build_command_prepend: "./configure"
          build_command: "make"
          branch_pattern: coverity-scan-2
      script:
        - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
