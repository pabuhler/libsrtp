name: Code Formatting Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format-check:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Install Clang Format
        run: sudo apt install clang-format-12
      - name: Run clang format
        run: ./format.sh -d
